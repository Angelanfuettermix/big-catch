{config_load file="../alkimmedia_modules/alkim_tpl_responsive/lang/$language/lang_$language.conf" section="boxes"}

<div class="box contentmenu">
  {if $title && '' != $title}
    <div class="boxheader">{$title}</div>
  {/if}
  <div class="boxbody">
    <ul class="content">
      {foreach from=$links key=title item=link}
        <li><a href="{$link}">{$title}</a></li>
      {/foreach}
    </ul>
  </div>
</div>
