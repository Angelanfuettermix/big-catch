{config_load file="$language/lang_$language.conf" section="reviews"}
<h1>{#heading_reviews#} {$PRODUCTS_NAME}</h1>
<table class="responsive reviewlist" border="0" cellspacing="0" cellpadding="0">
  <thead>
    <tr class="header"> 
      <th>{#title_date#}</th>
      <th>{#title_author#}</th>
      <th>{#title_rating#}</th>
    </tr>
  </thead>
  <tbody>
    {foreach name=aussen item=module_data from=$module_content} 
      <tr> 
        <td>{$module_data.DATE}</td>
        <td>{$module_data.AUTHOR}</td>
        <td>{$module_data.RATING}</td>
      </tr>
    {/foreach} 
  </tbody>
</table>
