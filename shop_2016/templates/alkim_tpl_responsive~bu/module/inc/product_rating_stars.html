{config_load file="../alkimmedia_modules/alkim_tpl_responsive/lang/$language/lang_$language.conf" section="product"}
{product_rating pid=$pid assign="rating"}
<div class="ratingStars">
  <div class="starContainer"><div class="stars" style="width:{if $rating.percent}{$rating.percent}{else}0{/if}%">&nbsp;</div></div><br />
  <span><span>{if $rating.count}{$rating.count}{else}0{/if}</span>&nbsp;{if 1 == $rating.count}{#products_review#}{else}{#products_reviews#}{/if}</span>
</div>
