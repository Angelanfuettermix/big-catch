{config_load file="$language/lang_$language.conf" section="reviews"}
<div class="productsReviews">
  {*#heading_reviews#*}

    <p>
      <label>{#text_author#}</label>&nbsp;{$module_data.AUTHOR}&nbsp;am&nbsp;{$module_data.DATE}<br />
